<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../asset/Style/profile.css">
</head>
<body>
    <form action="" id="profilepage">
     <div class="profile">
        <a href="../pages/Home.html"><i id="back" class="fa-sharp fa-solid fa-arrow-left"></i></a>
        <h1>Profile Page</h1>
       <input type="text" name="name" placeholder=" Name" id="text" class="text"><br><br>
        <input name="email" type="email" placeholder="E-mail" id="email"><br><br>
        <input name="date_of_birth" type="date" placeholder="DOB" id="date_of_birth"/><br><br> 
        <input type="phone_number" name="number" placeholder="phone number" id="phone_number" class="text"><br><br> 
        <input type="address" name="text" placeholder="address" id="address" class="text">
        <button type="button">Profile Save</button>
        <img src="../asset/IMG/home page/profile2.jpg" alt="empty profile">
      </div>
    </form>
    <script>

        let bio = JSON.parse(localStorage.getItem('user_list'));
        for (let i=0; i <= bio.length; i++){
        document.getElementById("text").value = bio[i]["name"];
        document.getElementById("email").value = bio[i]["emailid"];
       }

    </script>
</body>
</html>
