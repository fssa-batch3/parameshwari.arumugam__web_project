<body>
 <!--header start-->
    <header>
        <h5>Flowery Bouquet</h5> 
        <div class="search">
            <img src="../../asset/IMG/home page/search.png" alt="" width="13px" height="13px">
            <input type="name" placeholder="Search" id="name"/>
        </div> 
        <div class="cart">
           <span class="material-symbols-outlined">
            account_circle

           <a href="../Order/Cart.html"><span class="material-symbols-outlined">

 <!--main start-->
    <div class="main">
       <h1>Place your Order Now</h1>
     <div class="for">
