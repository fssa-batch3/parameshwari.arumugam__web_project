<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowery Bouquet Online Shopping</title>
    <link rel="stylesheet" href="../../asset/Style/Order/Buy Now.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <!--main start-->
    <img
    id="google1"
    src="../../asset/IMG/index/google-pay (1).png"
    width="50px"
  /><br />
  <img
          id="delivery1"
          src="../../asset/IMG/index/cash-on-delivery (1).png"
          width="50px"
        />
    <form id="buynow">
      <div>
        <div class="main">
          <h1>Place your Order Now</h1>
        </div>
        <div class="details">
          
              <label for="name">Name<input type="text" id="ntext" value="name" required /></label
              ><br /><br />
              <label for="name">User Email<input type="email" id="email" value="UserEmail" required /></label
              ><br /><br />
             <label for="number"
            >Phone Number<input type="pnumber" id="pnumber" value="phone_number" required /></label
          ><br /><br />
          <label for="name">Address<input type="text" id="aname" value="address" required /></label
          ><br /><br />
          <label for="number">Delivery Date<input type="date" id="date" value="date" required /></label
            ><br /><br />
            <label for="text">City<input type="text" id="text" value="city" required/></label
              ><br /><br />
              <label for="text">state<input type="text" id="stext" value="state" required /></label
              ><br /><br />
              <label for="number">Pincode<input type="number" id="cnumber" value="pincode" required /></label
              ><br /><br />
          <!-- <p>Delivery Time</p> -->
            <select class="selectoption" id="selectopt" required>
              <option value="">Delivery Time</option>
              <option value="7:00 AM-8:00 AM">7:00 AM-8:00 AM</option>
              <optio  value="8:00 AM-9:00 AM">8:00 AM-9:00 AM</option>
              <option value="9:00 AM-10:00 AM">9:00 AM-10:00 AM</option>
              <option value="10:00 AM-11:00 AM">10:00 AM-11:00 AM</option>
              <option value="11:00 AM-12:00 PM">11:00 AM-12:00 PM</option>
              <option value="1:00 PM-2:00 PM">1:00 PM-2:00 PM</option>
              <option value="2:00 PM-3:00 PM">2:00 PM-3:00 PM</option>
              <option value="3:00 PM-4:00 PM">3:00 PM-4:00 PM</option>
              <option value="4:00 PM-5:00 PM">4:00 PM-5:00 PM</option>
              <option value="5:00 PM-6:00 PM">5:00 PM-6:00 PM</option>
              <option value="6:00 PM-7:00 PM">6:00 PM-7:00 PM</option>
              <option value="7:00 PM-8:00 PM">7:00 PM-8:00 PM</option>
              <option value="8:00 PM-9:00 PM">8:00 PM-9:00 PM</option>
              <option value="10:00 PM-11:00 PM">10:00 PM-11:00 PM</option>
              <option value="11:00 PM-12:00 AM">11:00 PM-12:00 AM</option>
            </select>
        </div>
        </div>
       <a href="../../pages/Order/edit_buynow.html"><button  class="edit" type="button">
          Edit
       </button></a>
      <div class="pay">
          <h3>Payment Method</h3>
        <label for="gpay" id="upi">UPI</label>
        <input
              class="payment_option"
              type="radio"
              id="gpay"
              name="paymethod"
              value="gpay"
              required
            />
      </div>
      <hr>
      <div class="pay2">
           <label for="delivery" id="cashdelivery">Cash on delivery</label>
            <input
              class="payment_option"
              type="radio"
              id="delivery"
              name="paymethod"
              value="cash-on-delivery"
              required
            />
          </div>
       <div class="maincont">
          <div class="prodiv">

          </div>
        </div>
        <!-- </div> -->
     
            <div id="total_price">
              <div class="price" id="order_amount">
                <h2>Price Details(1 item)</h2>
                <div class="total">
                  <p id="total_count"></p>
                </div>
                <div class="order">
                  <p id="total_count1"></p>
                </div>
                <button id="continue_btn" type="submit">
                   Place Order
                </button>
              </div>
            </div>
          </form>
    <!-- main end -->

    <script src="../../asset/js/buy_now.js"></script>
  </body>
</html>
