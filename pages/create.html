<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowery Bouquet Online Shopping</title>
    <link rel="stylesheet" href="../asset/Style/create.css" />
  </head>
  <body>
    <div class="no">
      <form action="">
        <select class="selectoption" id="selectopt">
          <option value="">Select By Category</option>
          <option value="Home">Home</option>
          <option value="AnniversaryBouquet">AnniBouquet</option>
          <option value="AnniversaryBouquetCake">AnniversaryBouquetCake</option>
          <option value="BirthdayBouquet">BirthdayBouquet</option>
          <option value="BirthdayBouquetCake">BirthdayBouquetCake</option>
        </select>
        <br>
        <label for="img">Imagesource<input type="text" id="img" required /></label
        ><br /><br />
        <label for="Tittle"> Title<input type="text" id="tittle" required /></label
        ><br /><br />
        <label for="price">Price<input type="number" id="price" required /></label
        ><br /><br />
        <label for="rate">Rating<input type="text" id="rating" required /></label
        ><br /><br />
        <div class="btn">
          <button onclick="createproduct()">Create</button><br /><br />
          <button onclick="updatenew()">update</button>
          <button onclick="deleteproduct()">Delete</button>
        </div>
      </form>
    </div>

    <table aria-label="productList">

      <thead>
        <th>Product id</th>
        <th>image</th>
        <th>Title</th>
        <th>Price</th>
      </thead>

      <tbody class="table-body">
       
      </tbody>

    </table>

    <script src="../asset/js/create.js"></script>
  </body>
</html>
