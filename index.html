<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/Style/Index.css">
</head>
<body>
   <form action="../FLOWER-BOUQUET/pages/Home.html" id="signupform">
      <img src="asset/IMG/index/back3.jpg" alt="" width="1470px"> 
      <div class="login">
        <h2> Sing up</h2>
        <input type="text" name="user_name" placeholder=" Name" id="text" class="text"><br><br>
        <input type="email" name="email" placeholder="E-mail" id="email"><br><br>
         <input type="password" name="password" placeholder="Password" id="password"/><br><br>
         <p>Already have a account?<a href="../FLOWER-BOUQUET/asset/Style/login.css">login</a></p>
         <button type="button" onclick="login()">Sign up</button>
         </div>
        </div>
      </div>
    </form>
 
 <script>

const userform = document.getElementById("signupform");
    
    function login() {
    
      // e.preventDefault();
    
      const username = userform["user_name"].value;
      const emailid = userform["email"].value;
      const password = userform["password"].value;
    
      const records = [];
    
      const user = {};
    
      user["name"] = username;
      user["emailid"] = emailid;
      user ["password"] = password;
    
     
      const userslist = JSON.parse(localStorage.getItem("user_records")) || records;
    
      userslist.push(user);
    
      localStorage.setItem("user_records", JSON.stringify(userslist));

      window.location.href = "pages/Home.html"
    
    }
    
    

 </script>


</body>
</html>
