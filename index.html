<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./asset/Style/Index.css"/>
</head>

<body>
  <form action="./pages/login.html" id="signupform">
    <img src="asset/IMG/index/back3.jpg" alt="" width="1470px" />
    <div class="login">
      <h2>Sing up</h2>
      <input type="text" name="first_name" id="first_name" pattern="[A-Za-z]{1,24}" title="username is cannot contain space" placeholder=" FirstName" required /><br /><br />
      <input type="text" name="last_name" id="last_name" pattern="[A-Za-z]{1,24}" title="username is cannot contain space" placeholder=" LastName" required /><br /><br />
      <input type="email" name="email" id="email" placeholder="E-mail" required /><br /><br />
      <input type="password" name="password" id="password" placeholder="Password" pattern="[A-Za-z]{1,8}" required /><br /><br />
      <p>Already have a account?<a href="pages/login.html">login</a></p>
      <button type="submit">Sign up</button>
    </div>
  </form>

  <script src="asset/js/signin.js"></script>
</body>

</html>
